<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peapod Calculator - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #F5F0E8 0%, #EDE5D8 50%, #E6DCC9 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 60px 50px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.4);
      text-align: center;
      max-width: 450px;
      width: 100%;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { 
        opacity: 0; 
        transform: translateY(30px) scale(0.95); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .login-header h1 {
      font-size: 2.5rem;
      background: linear-gradient(135deg, #6B8E23, #8FBC8F);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .login-header p {
      color: #666;
      font-size: 1.1rem;
      margin-bottom: 40px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .password-input {
      width: 100%;
      padding: 18px 24px;
      border: 2px solid #e1e5e9;
      border-radius: 15px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      background: white;
      text-align: center;
      font-weight: 600;
    }

    .password-input:focus {
      outline: none;
      border-color: #6B8E23;
      box-shadow: 0 0 0 4px rgba(107, 142, 35, 0.1);
      transform: translateY(-2px);
    }

    .login-btn {
      background: linear-gradient(135deg, #6B8E23, #8FBC8F);
      color: white;
      border: none;
      padding: 20px 36px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(107, 142, 35, 0.3);
    }

    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(107, 142, 35, 0.4);
    }

    .login-btn:active {
      transform: translateY(-1px);
    }

    .error-message {
      color: #dc3545;
      font-size: 0.9rem;
      margin-top: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
      background: #f8d7da;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #f1b0b7;
    }

    .error-message.show {
      opacity: 1;
    }

    .company-info {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      color: #666;
      font-size: 0.9rem;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    @media (max-width: 768px) {
      .login-container {
        padding: 40px 30px;
        margin: 20px;
      }
      
      .login-header h1 {
        font-size: 2rem;
      }
      
      .logo {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="mascot.png" alt="https://i.imgur.com/w2FWCvn.png" />
    </div>
    <div class="login-header">
      <h1>Peapod Calculator</h1>
      <p>Partnered with Flexibility Capital</p>
    </div>
    
    <form class="login-form" onsubmit="handleLogin(event)">
      <input 
        type="password" 
        id="passwordInput" 
        class="password-input"
        placeholder="Enter access code"
        autocomplete="off"
        required
      >
      <button type="submit" class="login-btn">
        Access Calculator Tool
      </button>
      <div id="errorMessage" class="error-message">
        Incorrect password. Please try again.
      </div>
    </form>
    
    <div class="company-info">
      <p>Authorized access only</p>
      <p>Contact your administrator for access</p>
    </div>
  </div>

  <script>
    const CORRECT_PASSWORD = "peapod2025";
    
    function handleLogin(event) {
      event.preventDefault();
      
      const passwordInput = document.getElementById('passwordInput');
      const errorMessage = document.getElementById('errorMessage');
      const enteredPassword = passwordInput.value.trim();
      
      if (enteredPassword === CORRECT_PASSWORD) {
        // Successful login - redirect to calculator
        window.location.href = 'calculator.html';
      } else {
        // Wrong password
        errorMessage.classList.add('show');
        passwordInput.value = '';
        passwordInput.style.borderColor = '#dc3545';
        passwordInput.focus();
        
        // Shake animation
        passwordInput.style.animation = 'shake 0.5s ease-in-out';
        setTimeout(() => {
          passwordInput.style.animation = '';
          passwordInput.style.borderColor = '#e1e5e9';
        }, 500);
        
        // Hide error after 3 seconds
        setTimeout(() => {
          errorMessage.classList.remove('show');
        }, 3000);
      }
    }
    
    // Auto-focus password field
    document.getElementById('passwordInput').focus();
  </script>
</body>
</html>
